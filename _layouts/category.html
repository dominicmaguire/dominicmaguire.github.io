---
layout: page
---

{% for post in site.categories[page.category] %}
{% unless post.hidden %}
{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
{{ post.date | date: date_format }}
<a href="{{ post.url | absolute_url }}">
  {{ post.title }}
</a><br>
{% endunless %}
{% endfor %}
